<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.login}</title>
    </h:head>
    <h:body style="background-color: gray">

	<h:outputStylesheet library="css" name="style.css" />
	<script src="http://code.jquery.com/jquery-latest.js" />

	<script>
	    $(document).ready(function () {
		$("#registerpanel").hide();

		$('a#loginlogo').click(function () {
		    $('#loginpanel').animate({"height": "show"}, {"duration": 1000});
		    $("#registerpanel").animate({"height": "hide"}, {"duration": 1000});
		    return false;
		});

		$('a#registerlogo').click(function () {
		    $('#loginpanel').animate({"height": "hide"}, {"duration": 1000});
		    $("#registerpanel").animate({"height": "show"}, {"duration": 1000});
		    return false;
		});
	    });
	</script>		

	<h:form>
	    <h:selectOneMenu value="#{language.localeCode}" onchange="submit()" valueChangeListener="#{language.countryLocaleCodeChanged}"
			     style="position: absolute; top: 10px; right: 10px">
		<f:selectItems value="#{language.countriesInMap}" />
	    </h:selectOneMenu>
	</h:form>

	<div id="loginpanel">
	    <h:form>
		<h:outputText value="${msg.login}" style="font-weight: bold; font-size: 20px; position: relative; left: 5px" />
		<hr />	
		<h:panelGrid columns="3">
		    <h:outputText value="#{msg.username}:" style="font-weight: bold" />
		    <h:inputText value="#{controller.username}" id="username" required="true" requiredMessage="#{msg.required}" />
		    <h:message for="username" style="color: red; font-weight: bold" />

		    <h:outputText value="#{msg.password}:" style="font-weight: bold" />
		    <h:inputSecret value="#{controller.password}" id="password" required="true" requiredMessage="#{msg.required}" />
		    <h:message for="password" style="color: red; font-weight: bold" />

		    <h:inputHidden />
		    <h:commandButton value="#{msg.login}" action="#{controller.checkLogin()}" />
		    <h:outputText value="#{controller.loginerror}" style="color: red; font-size: 12px" />
		</h:panelGrid>
	    </h:form>
	</div>

	<div id="registerpanel">
	    <h:form>
		<h:outputText value="${msg.register}" style="font-weight: bold; font-size: 20px; position: relative; left: 5px" />
		<hr />
		<h:panelGrid columns="3">
		    <h:outputText value="#{msg.username}:" style="font-weight: bold" />
		    <h:inputText value="#{controller.newusername}" id="username" required="true" requiredMessage="#{msg.required}" />
		    <h:message for="username" style="color: red; font-weight: bold" />

		    <h:outputText value="#{msg.password}:" style="font-weight: bold" />
		    <h:inputSecret value="#{controller.newpassword}" id="password" required="true" requiredMessage="#{msg.required}" />
		    <h:message for="password" style="color: red; font-weight: bold" />

		    <h:inputHidden />
		    <h:commandButton value="#{msg.register}" action="#{controller.checkRegister()}" />
		    <h:outputText value="#{controller.registererror}" style="color: red; font-size: 12px" />
		</h:panelGrid>
	    </h:form>
	</div>

	<br />

	<a id="loginlogo">
	    <h:graphicImage library="images" name="login.png" style="width: 50px; height: 50px" />
	    <h:outputText value="#{msg.login}" id="login" />
	</a>
	<a id="registerlogo">
	    <h:graphicImage library="images" name="register.png" style="width: 50px; height: 50px" />
	    <h:outputText value="#{msg.register}" id="register" />
	</a>

    </h:body>
</html>
